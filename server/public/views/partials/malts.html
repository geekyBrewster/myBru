<div id="maltBlock" layout="row" flex>

  <!--IMAGE-->
  <div layout="column" layout-align="start center" flex="10">
    <img id="maltIcon" ng-src="../../assets/img/grainIcon.jpg" alt="">
  </div>

  <!--MALT INPUTS-->
  <div layout="column" flex="30">
    <md-content>
      <div layout="row" layout-align="start start" flex>

        <!-- PULLDOWN MENU FOR MALT TYPE AND TEXT INPUT FOR MALT NAME -->
        <md-input-container class="md-block">
          <label>Malt Type</label>
          <md-select ng-model="rc.maltType">
            <md-option ng-repeat="maltType in rc.ingredients.maltTypes" value="{{maltType}}">{{maltType}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs>
          <label>Malt Name:</label>
          <input type="text" ng-model="rc.maltName" />
        </md-input-container>
      </div>

      <!-- ROW TO ADD MALT AMOUNTS W/ INPUTS FOR LARGE AMTS AND SMALLER AMTS -->
      <div layout="row" flex>
        <div layout="column" flex="75">
          <md-input-container>
            <label>Malt Amount:</label>
            <input type="text" placeholder="Enter weight in pounds" ng-model="rc.maltAmtLbs" />
          </md-input-container>

          <md-input-container>
            <label>Smaller Malt Amounts:</label>
            <input type="text" placeholder="Enter weight in ounces" ng-model="rc.maltAmtOz" />
          </md-input-container>
        </div>

        <!-- BUTTON TO ADD MALT TO LIST -->
        <div layout="column" layout-align="end end" flex>
          <md-button class="md-fab md-primary" ng-click="rc.addMalt(rc.maltType, rc.maltName, rc.maltAmtLbs, rc.maltAmtOz, $event)">Add</md-button>
        </div>

      </div>
    </md-content>
  </div>

  <!--MALTS - LIST OF ADDITIONS -->
  <div layout="column" flex="60">
    <table id="maltTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Amount (lbs.)</th>
          <th>Amount (oz.)</th>
          <th></th>
        </tr>
      </thead>

      <tr ng-repeat="malt in rc.malts">
        <td><span editable-text="malt.maltType" e-name="type" e-form="maltform">{{malt.maltType}}</span></td>
        <td><span editable-text="malt.maltName" e-name="type" e-form="maltform">{{malt.maltName}}</span></td>
        <td><span editable-text="malt.maltAmtLbs" e-name="type" e-form="maltform">{{malt.maltAmtLbs}} lbs.</span></td>
        <td><span editable-text="malt.maltAmtOz" e-name="type" e-form="maltform">{{malt.maltAmtOz}} oz.</span></td>
        <!-- Edit buttons -->
        <td>
          <!-- Form -->
          <form editable-form name="maltform" ng-show="maltform.$visible">
            <button type="submit" ng-disabled="maltform.$waiting" class="btn btn-primary" ng-click="rc.updateMalt()">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </button>
            <button type="button" ng-disabled="maltform.$waiting" ng-click="maltform.$cancel()" class="btn btn-default">
              <i class="fa fa-ban" aria-hidden="true"></i>
            </button>
          </form>
          <div class="buttons" ng-show="!maltform.$visible">
          <button type="button" class="btn btn-primary" ng-click="maltform.$show()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <button type="button" class="btn btn-danger" ng-click="rc.deleteMalt(malt.maltName)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div> <!-- END OF MALT BLOCK -->
