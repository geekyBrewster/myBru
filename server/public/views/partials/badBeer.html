<div class="container">
  <div layout="row">
    <div layout="column" flex="50">
      <md-input-container class="md-block">
        <label>Aroma</label>
        <textarea ng-model="dc.aroma" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </div>
    <div layout="column" flex="50">
      <md-input-container class="md-block">
        <label>Appearance</label>
        <textarea ng-model="dc.appearance" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </div>
  </div>
  <div layout="row">
    <div layout="column" flex="50">
      <md-input-container class="md-block">
        <label>Flavor</label>
        <textarea ng-model="dc.flavor" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </div>
    <div layout="column" flex="50">
      <md-input-container class="md-block">
        <label>Mouthfeel</label>
        <textarea ng-model="dc.mouthfeel" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </div>
  </div>

  <div class="bottomHalf" layout="row">
    <!-- OFF FLAVORS COLUMN -->
    <div layout="column" flex="50">
      <div layout="row">
        <h3>Select the off flavors you detect.</h3>
      </div>
      <!-- OFF FLAVORS INPUT FIELD -->
      <div layout="row">
        <fieldset flex>
          <md-input-container>
            <md-menu ng-model="dc.offFlavorName">
              <md-button ng-click="dc.userService.openMenu($mdMenu, $event)">Off Flavor</md-button>
              <md-menu-content width="3">
                <md-menu-item>Off Flavors go here</md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Off Flavor Description</label>
            <textarea ng-model="dc.offFlavorDescription" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>

          <md-button class="md-fab md-primary">Add</md-button>
        </fieldset>
      </div>

      <div layout="row">
        <table>
          <tr>
            <th>Off Flavor</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>Banana (Isoamyl Acetate)</td>
            <td>Fruity, Estery, Bananas, Pear, Peardrops, nail polish-like at higher levels.</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- OVERALL IMPRESSION AND NOTES COLUMN -->
    <div layout="column" flex="50">
      <div layout="row">
        <md-input-container class="md-block">
          <label>Other Notes or Issues?</label>
          <textarea ng-model="dc.batchNotes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Suspected Causes of Issues?</label>
          <textarea ng-model="dc.suspectedCauses" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <img id="dontDrink" src="../../assets/img/dontDrink.jpg" alt="">
      </div>
    </div>

  </div> <!-- end of bottom section -->

</div> <!-- end of container -->
